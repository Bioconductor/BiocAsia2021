name: Submission of abstract for Long talk session
description: File a abstract submission
title: "[longtalk]: REPLACE ME WITH YOUR LONG TALK ABSTRACT TITLE"
labels: [longtalk]
assignees:
  - kozo2
body:
  - type: markdown
    attributes:
      value: |
        Please submit this form and let us know your Long talk abstract. Reviews will be done openly on the issue created by the submission.
        Please review [the BioC Asia 2021 Code of Conduct](https://biocasia2021.bioconductor.org/code/) before submitting this form. Thanks for taking the time to fill out this form!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you (if we need to exchange information privately)?
      placeholder: ex. email@example.com
    validations:
      required: true
  - type: textarea
    id: longtalk-abstract
    attributes:
      label: Abstract
      description: Write an abstract of your Long talk.
      placeholder: Tell us your Long talk abstract!
      value: "REPLACE ME WITH YOUR LONG TALK ABSTRACT"
    validations:
      required: true
  - type: textarea
    id: date-preference
    attributes:
      label: Convenient day for your Long talk.
      description: However, the request is not always reflected.
  - type: textarea
    id: comment
    attributes:
      label: Comment field
      description: Please let us know if there is anything else.
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please check the following before submitting.
      options:
        - label: This event has a Bioconductor focus or interest to Bioconductor users/developers.
          required: true
        - label: I checked and confirmed the [BioC Asia 2021 Code of Conduct](https://biocasia2021.bioconductor.org/code/).
          required: true
