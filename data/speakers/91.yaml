text: "Erqiang Hu and Tizanzhi Wu are PhD students at the Department of Bioinformatics, Southern Medical University. The professor Guangchuang Yu group, including Erqiang and Tianzhi, recently published a paper on clusterProfiler 4.0 from the Innovation Journal. https://doi.org/10.1016/j.xinn.2021.100141"
