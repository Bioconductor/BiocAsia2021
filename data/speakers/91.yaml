text: "Nitesh is a Core Team member at the Bioconductor Project, working at the intersection of Data Science, Computational biology, and Software Engineering. He was previously with the Bioconductor Core Team as a Senior Programmer Analyst in the Roswell Park Comprehensive Cancer Center in Buffalo, NY. Before Bioconductor, I worked as a Software engineer for the Galaxy Project at Johns Hopkins."
