text: "Stefano Mangiola is a postdoctoral fellow at Walter and Eliza Hall Institute of Medical Research, focused on tumor microenvironment. Maria Doyle is application and training specialist for research computing at Peter MacCallum Cancer Centre. Stefano and Maria have developed a suite of software that integrates the tidyverse framework and transcriptomics analysis, and publishes them as Bioconductor packages. As part of this effort, Stefano and Maria developed an interface for Seurat with tidyverse, which is published in https://doi.org/10.1093/bioinformatics/btab404 ."
name: "Invited talk (day1), Stefano Mangiola: \"Interfacing Seurat with the R tidy universe\""
position: "Walter and Eliza Hall Institute of Medical Research, Australia"
