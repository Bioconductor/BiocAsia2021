text: "Hao (Harry) Feng is an Assistant Professor in the Department of Population and Quantitative Health Sciences at Case Western Reserve University. He is a biostatistician and bioinformatician by training. He is one of the authors and maintainers of the DSS package --- a method known for differential analysis in transcriptome and methylation sequencing data. His group develops statistical methods for high-throughput -omics data, especially in epigenomics and single-cell research. "
name: "Invited talk, Hao Harry Feng (day4 14:00~): \"NeuCA: a neural network-based method for exhaustive cell label assignment using single cell RNA-seq data\""
position: "Case Western Reserve University, USA"
