text: "Yunshun Chen is a senior postdoctoral researcher at Walter and Eliza Hall Institute of Medical Research. He is one of the authors and the main maintainer of the edgeR package - the arguably worldâ€™s most popular R package specifically designed for Next Generation Sequencing (NGS) data. His research focuses on differential expression analysis of the NGS data, as well as single-cell RNA-seq analysis."
