text: "Janani is a computational biologist at the Dept. of Pathobiology and Diagnostic Investigation, Michigan State University. She work on protein sequence-structure-function relationships, comparative genomics, and drug repurposing as they relate to infectious diseases. She also teaches data analysis and visualization and R/Python programming to diverse groups in non-traditional settings. As part of the effort, she founded R-Ladies East Lansing and Women+ Data Science."
name: "Invited talk, Janani Ravi: \"AsiaR community and R-Ladies in Asia\""
position: "Associate Professor at Michigan State University, Founder R-Ladies East Lansing Women+ Data Science"
