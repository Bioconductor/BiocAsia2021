text: "Lori Ann Shepherd is one of the members of the Bioconductor Core Team. From 2008 to the present, she has long designed and maintained Bioconductor's key infrastructure packages, reviewed package submissions from the community, and assisted with numerous courses, workshops and conferences. She won the 2020 Bioconductor Community Awards for these contributions https://youtu.be/noHn5fEbBwA?t=2708 . "
