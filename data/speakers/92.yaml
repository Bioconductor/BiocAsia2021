text: "Nitesh Turaga is a core team member at the Bioconductor project, working at the intersection of Data Science, Computational biology, and Software Engineering. He is currently a Scientist in the Department of Data Science at Dana Farber Cancer Institute / Harvard. Before Bioconductor, he worked as a Software Engineer for the Galaxy Project at Johns Hopkins."
name: "Invited talk, Nitesh Turaga: \"Efficient use of Bioconductor in cloud computing environment\""
position: "Dana Farber Cancer Institute of Harvard Medical School, USA"
