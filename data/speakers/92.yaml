text: "Nitesh Turaga is a core team member at the Bioconductor project, working at the intersection of Data Science, Computational biology, and Software Engineering. He was previously with the Bioconductor Core Team as a Senior Programmer Analyst in the Roswell Park Comprehensive Cancer Center in Buffalo, NY. Before Bioconductor, he worked as a software engineer for the Galaxy Project at Johns Hopkins."
