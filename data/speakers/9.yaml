text: "Janani Ravi is an Assistant Professor in the Dept. of Pathobiology and Diagnostic Investigation at Michigan State University. Her research group develops computational approaches to study infectious diseases. Specific areas of their interest include protein sequence-structure-function relationships, comparative genomics, and drug repurposing. Janani is also the founder of two organizations that promote diversity in data science: R-Ladies East Lansing and Women+ Data Science."
name: "Invited talk, Janani Ravi (day3 13:30~): \"AsiaR community and R-Ladies in Asia\""
