text: "Belinda Phipson is a senior researcher at Peter MacCallum Cancer Centre. She and Jovana Maksimovic have long maintained missMethyl, a package for analyzing Illumina HumanMethylation BeadChip data, from Bioconductor. They also contribute to Bioconductor not only with missMethyl but also with workflow packages that use it. They published a paper on benchmarking about methylation array analysis using missMethyl https://doi.org/10.1186/s13059-021-02388-x ."
name: "Invited talk (day1), Belinda Phipson: \"Gene set enrichment analysis for genome-wide DNA methylation data\""
position: "Peter MacCallum Cancer Centre, Australia"
