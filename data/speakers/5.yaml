text: "Koki Tsuyuzaki is a post-doc researcher at RIKEN BDR BiT and also a researcher at JST PRESTO. He is one of the active Bioconductor committers and has developed hundreds of R/Bioconductor packages including metaSeq, MeSH.db, MeSH.AOR.db, MeSH.PCR.db, MeSH.XXX.eg.db, MeSHDbi, LRBase.XXX.eg.db, LRBaseDbi, scTensor, and scTGIF. He will talk about the data integration approach based on tensor decomposition and the applications to single-cell omics."
name: "Invited talk, Koki Tsuyuzaki: \"DelayedTensor package and its workflow\""
position: "Special Postdoctoral Researcher at the Laboratory for Bioinformatics Research, RIKEN Center for Biosystems Dynamics Research."
