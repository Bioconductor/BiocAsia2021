text: "Takeya Kasukawa is the team leader of RIKEN Center for Integrative Medical Sciences, Laboratory for Large-Scale Biomedical Data Technology. His major is the development of data management technology that will lead to new discoveries in the field of biomedical science. He has maintained the database of the international collaborative research \"FANTOM (Functional ANnoTation of Mammalian Genome) Project\". This database is widely provided to the research community and is expected to contribute to the elucidation of biological phenomena."
